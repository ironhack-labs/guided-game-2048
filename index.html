<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>2048 - Ironhack</title>
  </head>

  <body>
    <div id="container">
      <header>
        <h1>2048</h1>
      </header>

      <div id="score">
        Score: <span>0</span>
      </div>

      <div id="main">
        <div id="game-board">
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="clearfix"></div>
        </div>

        <div id="tile-container">
        </div>
      </div>
    </div>

    <script src="js/game-manager.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
